
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#022c22">
    <title>مسابقة النور الرمضانية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-light: #f1d592;
            --emerald-dark: #022c22;
            --emerald-medium: #064e3b;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        input {
            user-select: text;
        }
        body {
            font-family: 'Amiri', serif;
            background-color: var(--emerald-dark);
            color: #f3e8d2;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        .font-kufi {
            font-family: 'Reem Kufi', sans-serif;
        }
        .islamic-pattern {
            background-image: url("https://www.transparenttextures.com/patterns/islamic-art.png");
            opacity: 0.12;
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f1d592 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-button {
            background: linear-gradient(45deg, #d4af37, #f1d592, #d4af37);
            color: #022c22;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gold-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.6);
        }
        .gold-border {
            border: 2px solid var(--gold-primary);
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.1), 0 0 20px rgba(212, 175, 55, 0.2);
        }
        .card-bg {
            background-color: rgba(6, 78, 59, 0.95);
            backdrop-filter: blur(12px);
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-enter {
            animation: fadeInScale 0.4s ease-out forwards;
        }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.5); }
            70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2.5s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen relative flex flex-col items-center justify-center overflow-hidden">
    <div class="islamic-pattern"></div>
    <div id="root" class="w-full h-full flex flex-col items-center justify-center"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
